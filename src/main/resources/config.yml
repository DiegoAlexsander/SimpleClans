# ============================================================
# Redis Configuration (Multi-Server Sync)
# ============================================================
# Redis enables real-time synchronization between multiple servers.
# When enabled, this replaces BungeeCord plugin messaging for sync.
# 
# Benefits:
# - Persistent requests (invites work across server switches)
# - Distributed locks (prevents race conditions on bank operations)
# - Real-time cache invalidation
# - Cross-server chat synchronization
redis:
  # Enable Redis for multi-server synchronization
  enable: false
  
  # Redis server connection
  host: "localhost"
  port: 6379
  
  # Redis authentication (Redis 6.0+ supports ACL with username)
  # For Redis < 6.0, leave username empty and use only password
  username: ""
  password: ""
  
  # Use SSL/TLS connection
  ssl: false
  
  # Connection pool settings
  pool:
    max-total: 16
    max-idle: 8
    min-idle: 2
    timeout: 3000
  
  # Unique server identifier
  # IMPORTANT: Must be unique for each server in the network!
  # Used to identify message origin and prevent processing own messages.
  # Examples: "lobby", "survival", "pvp", "minigames"
  # If empty, will be auto-generated as "server-{random-uuid}"
  server-id: ""
  
  # Cache settings (in seconds)
  cache:
    clan-ttl: 300
    player-ttl: 300
  
  # Lock timeouts for critical operations (in milliseconds)
  locks:
    bank-timeout: 5000
    disband-timeout: 30000
    default-timeout: 10000
  
  # Request persistence (invites, alliances, etc) TTL in seconds
  requests:
    ttl: 300
  
  # Vote persistence (promote, demote, disband) TTL in seconds
  votes:
    ttl: 120
  
  # Reconnection settings
  reconnect:
    delay: 5000
    max-attempts: 10
